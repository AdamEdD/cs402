<!doctype html>
<html>
   <body>
       
       <div id="map" style="width:100%;height:86%;position:absolute;top:14%;left:0%;right:0%;background:white"></div>
       
       <form class="form-inline" action = "http://localhost:5000/result" method = "POST" style="width:20%;height:12%;position:absolute;top:10%;left:40%;right:40%;">
          <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput" name="Country" placeholder="Search Again">
          </div>
        </form>
       
      <table class="table table-inverse">
          <thead>
            <tr>
              <th>Flag</th>
              <th>Country</th>
              <th>Capital</th>
              <th>Capital Longitude</th>
              <th>Capital Latitude</th>
              <th>Currency</th>
              <th>Conversion Rate</th>
            </tr>
          </thead>

          <tbody>
              
              <tr>
                  <th scope="row"><img src={{ result[1] }} alt="Flag" height="25" width="42"></th>
                  {% for key in result[0] %}
                  <td>{{ key }}</td>
                  {% endfor %}
              </tr>
          </tbody>
        </table>
      
   </body>
    
    <script>
        function myMap() {
            var mapOptions = {
                center: new google.maps.LatLng({{result[0][2]}},{{result[0][3]}}),
                zoom: 9,
                mapTypeId: google.maps.MapTypeId.HYBRID
            }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
    </script>
    
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoN03C0n28tPitN2z5rqAI2mC0O95z_Ws&callback=myMap"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
